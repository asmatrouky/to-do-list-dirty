name: CI - ToDo List

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Récupération du code
      - name: Checkout code
        uses: actions/checkout@v4

      # Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Installer pipenv + dépendances
      - name: Install pipenv and dependencies
        run: |
          pip install pipenv
          pipenv --python $(which python)
          pipenv install --dev

      # Installer Google Chrome
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Installer ChromeDriver
      - name: Install ChromeDriver
        run: |
          sudo apt-get install -y chromium-chromedriver
          sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver || true

      # Vérification du code
      - name: Run Ruff
        run: pipenv run ruff check .

      # Tests Django
      - name: Run Django tests
        run: pipenv run python manage.py test

      # Lancer serveur Django pour Selenium
      - name: Start Django server
        run: |
          pipenv run python manage.py runserver 0.0.0.0:8000 &
          sleep 5

      # Tests Selenium
      - name: Run Selenium tests (TC016 + TC017)
        run: pipenv run python e2e_selenium_tasks.py

      # Rapport final
      - name: Run test report
        run: pipenv run python test_report.py

      # Ajouter commentaire sur la PR
      - name: Comment test report in PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const result = fs.readFileSync('test_report_output.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### Résultat des tests\n" + result
            });